<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Stream Player</title>
</head>
<body>
  <h3>Tap to Start Listening</h3>
  <button onclick="start()">Start Listening</button>

  <script>
    let ws;
    let audioContext;
    let playbackTime;
    const BUFFER_AHEAD = 0.5; // half a second of buffer

    function start() {
      audioContext = new AudioContext();
      playbackTime = audioContext.currentTime + BUFFER_AHEAD;

      ws = new WebSocket("wss://audio-stream-backend-688e.onrender.com");
      ws.binaryType = "arraybuffer";

      ws.onmessage = (event) => {
        const arrayBuffer = event.data.slice(0);
        audioContext.decodeAudioData(arrayBuffer).then((buffer) => {
          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.connect(audioContext.destination);

          // Schedule audio to play at the right time
          source.start(playbackTime);
          playbackTime += buffer.duration;
        }).catch((err) => {
          console.error("Decode error:", err);
        });
      };
    }
  </script>
</body>
</html>
