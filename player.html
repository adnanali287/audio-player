<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Stream Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    #status {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
      transition: all 0.3s ease;
    }

    .pulse {
      color: #28a745;
      animation: pulse 1.5s infinite;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.75; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Tab Audio Stream</h1>
  <button onclick="start()">Start Listening</button>
  <div id="status">Idle</div>

  <script>
    let ws;
    let audioContext;
    let audioQueue = [];
    let isPlaying = false;
    const MIN_BUFFER = 3;

    function setStatus(text, pulse = false) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = text;
      statusDiv.classList.toggle("pulse", pulse);
    }

    function start() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      ws = new WebSocket("wss://audio-stream-backend-688e.onrender.com");
      ws.binaryType = "arraybuffer";

      setStatus("Connecting and bufferingâ€¦");

      ws.onopen = () => {
        setStatus("Connected. Waiting for audioâ€¦");
      };

      ws.onmessage = (event) => {
        const data = event.data.slice(0);
        audioQueue.push(data);

        if (!isPlaying && audioQueue.length >= MIN_BUFFER) {
          isPlaying = true;
          setStatus("ðŸŽ§ Listening", true);
          playNext();
        }
      };

      ws.onclose = () => {
        isPlaying = false;
        setStatus("Disconnected");
      };

      ws.onerror = () => {
        setStatus("Connection error");
      };
    }

    function playNext() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        setStatus("Buffer underrunâ€¦");
        return;
      }

      const chunk = audioQueue.shift();
      audioContext.decodeAudioData(chunk, (buffer) => {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
        source.onended = playNext;
      }, (err) => {
        console.error("Decode error:", err);
        playNext(); // continue regardless
      });
    }
  </script>
</body>
</html>
