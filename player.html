<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Audio Player</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --primary: #ffffff;
      --accent: #4ade80;
      --muted: #888888;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      background-color: var(--accent);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #22c55e;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .pulse {
      color: var(--accent);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Tab Audio Player</h1>
  <p>Listen to your Chrome tab audio streamed live to this device.</p>
  <button onclick="start()">Start Listening</button>
  <div id="status">Idle</div>

  <script>
    let ws;
    let audioContext;
    let audioQueue = [];
    let isPlaying = false;
    const MIN_BUFFER = 3;

    function start() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      ws = new WebSocket("wss://audio-stream-backend-688e.onrender.com");
      ws.binaryType = "arraybuffer";

      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "Connecting...";

      ws.onopen = () => {
        statusDiv.textContent = "Waiting for audioâ€¦";
      };

      ws.onmessage = (event) => {
        audioQueue.push(event.data);

        if (!isPlaying && audioQueue.length >= MIN_BUFFER) {
          isPlaying = true;
          statusDiv.textContent = "ðŸŽ§ Listening";
          statusDiv.classList.add("pulse");
          playNext();
        }
      };

      ws.onclose = () => {
        isPlaying = false;
        statusDiv.textContent = "Disconnected";
        statusDiv.classList.remove("pulse");
      };

      ws.onerror = () => {
        statusDiv.textContent = "Connection error";
        statusDiv.classList.remove("pulse");
      };
    }

    function playNext() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        document.getElementById("status").textContent = "Buffer underrunâ€¦";
        document.getElementById("status").classList.remove("pulse");
        return;
      }

      const chunk = audioQueue.shift();
      audioContext.decodeAudioData(chunk, (buffer) => {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
        source.onended = playNext;
      }, () => playNext());
    }
  </script>
</body>
</html>
