<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Stream</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtle: #555;
      --bar-bg: #222;
      --bar-active: #4ade80;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, ‚ÄúSegoe UI‚Äù, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .icon { font-size: 64px; margin-bottom: 16px; }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      color: var(--subtle);
      margin-bottom: 24px;
      font-size: 14px;
    }
    button {
      background: var(--subtle);
      color: var(--text);
      border: none;
      border-radius: 32px;
      padding: 14px 48px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background 0.2s ease;
    }
    button:active { background: #444; }
    #status {
      font-size: 16px;
      color: var(--subtle);
      margin-bottom: 32px;
    }
    /* Visualizer */
    #visualizer {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      width: 80%;
      max-width: 300px;
      height: 60px;
      margin-top: 16px;
    }
    .bar {
      flex: 1;
      background: var(--bar-bg);
      border-radius: 4px;
      height: 10%;
      transition: height 0.1s ease-out, background 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="icon">üéß</div>
  <h1>Audio Stream</h1>
  <p>Listen live from your Chrome tab</p>
  <button onclick="start()">Listen</button>
  <div id="status">Idle</div>
  <div id="visualizer">
    <div class="bar" id="bar0"></div>
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
    <div class="bar" id="bar5"></div>
    <div class="bar" id="bar6"></div>
    <div class="bar" id="bar7"></div>
    <div class="bar" id="bar8"></div>
    <div class="bar" id="bar9"></div>
    <div class="bar" id="bar10"></div>
    <div class="bar" id="bar11"></div>
    <div class="bar" id="bar12"></div>
    <div class="bar" id="bar13"></div>
    <div class="bar" id="bar14"></div>
    <div class="bar" id="bar15"></div>
    <div class="bar" id="bar16"></div>
    <div class="bar" id="bar17"></div>
    <div class="bar" id="bar18"></div>
    <div class="bar" id="bar19"></div>
  </div>

  <script>
    let ws, audioContext, analyser, dataArray, isPlaying = false, audioQueue = [];
    const MIN_BUFFER = 3, BAR_COUNT = 20;

    function start() {
      const status = document.getElementById('status');
      status.textContent = 'Connecting‚Ä¶';

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = BAR_COUNT * 2;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      ws = new WebSocket('wss://audio-stream-backend-688e.onrender.com');
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => status.textContent = 'Waiting for audio‚Ä¶';
      ws.onmessage = e => {
        audioQueue.push(e.data);
        if (!isPlaying && audioQueue.length >= MIN_BUFFER) {
          isPlaying = true;
          status.textContent = 'üéß Listening';
          playNext();
          renderVisualizer();
        }
      };
      ws.onclose = () => {
        isPlaying = false;
        status.textContent = 'Disconnected';
      };
      ws.onerror = () => status.textContent = 'Connection error';
    }

    function playNext() {
      if (!audioQueue.length) {
        isPlaying = false;
        document.getElementById('status').textContent = 'Buffer underrun‚Ä¶';
        return;
      }
      const chunk = audioQueue.shift();
      audioContext.decodeAudioData(chunk, buffer => {
        const src = audioContext.createBufferSource();
        src.buffer = buffer;
        // route through analyser then to output
        src.connect(analyser);
        analyser.connect(audioContext.destination);
        src.start();
        src.onended = playNext;
      }, () => playNext());
    }

    function renderVisualizer() {
      requestAnimationFrame(renderVisualizer);
      analyser.getByteFrequencyData(dataArray);
      for (let i = 0; i < BAR_COUNT; i++) {
        const bar = document.getElementById(`bar${i}`);
        const value = dataArray[i] / 255; // 0‚Äì1
        bar.style.height = `${Math.max(value, 0.05) * 100}%`;
        bar.style.background = `rgb(${value * 100 + 20}, ${value * 200 + 55}, ${value * 100 + 20})`;
      }
    }
  </script>
</body>
</html>
